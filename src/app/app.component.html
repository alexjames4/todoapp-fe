<h1>To Do App</h1>

<input id="newNotes">
<button (click)="addNotes()">Add Notes</button>

  <ul *ngFor="let note of notes" class="task-container">
    <li>
      <p class="task-item">{{note.description}}<button class="task-item" (click)="deleteNotes(note.id)">Delete Notes</button></p>
    </li>
  </ul>
